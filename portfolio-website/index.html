<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xabi's Portfolio - Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#323232] h-screen p-4 lg:p-6">

    <!-- 
      Grid Container
    -->
    <div class="grid grid-cols-4 grid-rows-12 lg:grid-cols-12 lg:grid-rows-12 gap-4 lg:gap-5 h-full relative"
        id="grid-container">

        <!-- Generic Bento Boxes -->
        <div id="box-1" class="rounded-2xl transition-all duration-500 overflow-hidden"></div>
        <div id="box-2" class="rounded-2xl transition-all duration-500 overflow-hidden"></div>
        <div id="box-3" class="rounded-2xl transition-all duration-500 overflow-hidden"></div>
        <div id="box-4" class="rounded-2xl transition-all duration-500 overflow-hidden"></div>
        <div id="box-5" class="rounded-2xl transition-all duration-500 overflow-hidden"></div>

        <!-- Box 6 (Navigation in many layouts) -->
        <div id="box-6" class="rounded-2xl transition-all duration-500 p-6 font-raleway overflow-hidden">
            <ul class="text-dark-text h-full flex flex-col justify-center">
                <a href="#dual-edge" onclick="handleNavigation(event, 'dual-edge')">
                    <li id="dual-edge"
                        class="case-item flex items-center mb-2 text-2xl lg:text-3xl font-black italic tracking-tighter uppercase transition-colors">
                        <span class="logo-icon w-8 h-8 mr-3 flex items-center justify-center invisible">
                            <img src="assets/icons/DualEdge.svg" alt="DualEdge Logo" class="w-full h-full">
                        </span>
                        DualEdge
                    </li>
                </a>

                <a href="#visual-noise" onclick="handleNavigation(event, 'visual-noise')">
                    <li id="visual-noise"
                        class="case-item flex items-center mb-2 text-2xl lg:text-3xl font-black italic tracking-tighter uppercase transition-colors">
                        <span class="logo-icon w-8 h-8 mr-3 flex items-center justify-center invisible">
                            <img src="assets/icons/VisualNoise.svg" alt="VisualNoise Logo" class="w-full h-full">
                        </span>
                        VisualNoise
                    </li>
                </a>
                <a href="#invisible-value" onclick="handleNavigation(event, 'invisible-value')">
                    <li id="invisible-value"
                        class="case-item flex items-center mb-2 text-2xl lg:text-3xl font-black italic tracking-tighter uppercase transition-colors">
                        <span class="logo-icon w-8 h-8 mr-3 flex items-center justify-center invisible">
                            <img src="assets/icons/InvisibleValue.svg" alt="InvisibleValue Logo" class="w-full h-full">
                        </span>
                        InvisibleValue
                    </li>
                </a>
                <a href="#hard-reset" onclick="handleNavigation(event, 'hard-reset')">
                    <li id="hard-reset"
                        class="case-item flex items-center mb-2 text-2xl lg:text-3xl font-black italic tracking-tighter uppercase transition-colors">
                        <span class="logo-icon w-8 h-8 mr-3 flex items-center justify-center invisible">
                            <img src="assets/icons/HardReset.svg" alt="HardReset Logo" class="w-full h-full">
                        </span>
                        HardReset
                    </li>
                </a>
                <a href="#new-horizon" onclick="handleNavigation(event, 'new-horizon')">
                    <li id="new-horizon"
                        class="case-item flex items-center mb-2 text-2xl lg:text-3xl font-black italic tracking-tighter uppercase transition-colors">
                        <span class="logo-icon w-8 h-8 mr-3 flex items-center justify-center invisible">
                            <img src="assets/icons/NewHorizon.svg" alt="NewHorizon Logo" class="w-full h-full">
                        </span>
                        NewHorizon
                    </li>
                </a>
            </ul>
        </div>

    </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
